<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
     <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
   
  </head>
  <body ng-app="App">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-royal">
        <h1 class="title">LAB 8</h1>
      </ion-header-bar>
      <ion-content ng-controller="HomeCtrl">
        <div class="list">
            <label class="item item-input">
              <span class="input-label">Toast Notification Using Button</span>
            </label>
            <button class="button button-block button-calm" ng-click="showToast('testing the bottom', 'long', 'bottom')">Long Bottom</button>
            <button class="button button-block button-calm" ng-click="showToast('testing the top', 'short', 'top')">Short Top</button>
            <button class="button button-block button-calm" ng-click="showToast('this is a test', 'long', 'center')">Long Center</button>
            
        </div>      
      </ion-content>
    </ion-pane>
  </body>
</html>
