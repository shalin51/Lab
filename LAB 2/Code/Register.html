<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/customeStylesheet.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div>
            <div class="row"><h3>Register</h3></div>
            <div class="row">
                <div class="row">
                    <label class=" col-lg-4" align="right">Username</label>
                    <input class="col-lg-4" type="text" id="txtUser" />
                    <span class="col-lg-4" id="erroUser"></span>
                </div>
                <div class="row">
                    <label class=" col-lg-4" align="right">Password</label>
                    <input class="col-lg-4" type="text" id="txtPass" />
                    <span class="col-lg-4" id="erroPass"></span>
                </div>

                <div class="row">
                    <label class=" col-lg-4" align="right">Confirm Password</label>
                    <input class="col-lg-4" type="text" id="txtConfirm" />
                    <span class="col-lg-4" id="errocnfirm"></span>
                </div>

                <div class="row">
                    <label class=" col-lg-4" align="right">Email</label>
                    <input class="col-lg-4" type="text" id="txtEmail" />
                    <span class="col-lg-4" id="erroEmail"></span>
                </div>
                <div class="row">
                    <label class=" col-lg-4" align="right">Mobile Number</label>
                    <input class="col-lg-4" type="text" id="txtMo" />
                    <span class="col-lg-4" id="erroMo"></span>
                </div>

                <div class="row ">
                    <button class="btn btn-primary btn-Margin col-lg-offset-4  control-group" id="btnRegister">Register</button>
                </div>

                
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/App.js"></script>
    <script src="js/cookie.js"></script>
</body>

</html>
