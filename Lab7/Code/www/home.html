<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body >
     <body  data-ng-controller="LoginCtrl">
    <ion-header-bar class="bar-balanced">
    <h1 class="title">Lab 7</h1>
    </ion-header-bar>
  
  <ion-content data-ng-controller="HomeCtrl">

  
    <div class="row" >
      <div class="col col-25" style="width:40%;height:20%">
          <img ng-src="{{imgSrc}}"/>         
      </div>
     </div>
       <div  data-ng-repeat="tag in tags">
              
             Tags :  {{tag.name}}
              
        </div>

      <div class="row">
         <button class="button button-positive" ng-click="AddImage()">
           <i class="icon ion-plus"></i> 
           </button>
      </div> 
       
  

        <div class="row">
          <label class="item item-input">
            <input type="text" placeholder="First Name" ng-model="txtData">
          </label>
        </div>
        <div class="row">
         <label class="item item-input" ng-repeat="sugg in output">
           <div>
              <ul class="row">
                {{sugg}} 
              </ul>
            </div>
          </label>

        </div>
        <div class="col-25">
           <button class="button button-outline button-positive" ng-click="UploadImage()">Suggesion</button>
        </div>
    </ionic-content>
  </body>
</html>
