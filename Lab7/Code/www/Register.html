<!DOCTYPE html>
<html data-ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body  >
    <ion-header-bar class="bar-balanced">
    <h1 class="title">Register</h1>
    </ion-header-bar>
  
  <ion-content>   
    <div class="row">
      <div data-ng-controller="RegisterCtrl">
              <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" placeholder="Enter Username" ng-model="username">
              </label>
              <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Enter password" ng-model="password">
              </label>
              <label class="item item-input">
                <span class="input-label">Confirm Password</span>
                <input type="password" placeholder="Confirm Password" ng-model="confirmPassword">
              </label>
            <button class="button  button-block button-positive" ng-click="Register()">Register</button>
        </div> 
    </div>


 </ion-content>

 

  </body>
</html>
